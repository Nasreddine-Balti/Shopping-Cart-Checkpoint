<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Shopping Cart</title>
    </head>

    <body>
        <header>
            <div class="container">
                <p class="title">THE SHOPPING CART</p>
                <p class="items">ITEMS</p>
            </div>
        </header>
        

        <!--Items-->
        
        <div class="items">
            <div class="item">
                <img class="itempic" src="res/fender american original '50s stratocaster®.jpg" alt="fenderstrat" width=200 height=200>
                <div class="itemdescription">
                   <span class="itemparagraph"><b>Fender American Original <br>'50s Stratocaster®</b></span>
                   <span class="itemprice">$1.949</span>
                   <div id="itemlike1">
                       <span><img src="res/heart-icon.png" alt="heart" width="20" height="20"></span>
                       <span style="color: rgb(167, 166, 166);"><b>Like</b></span>
                   </div>
                </div>
                <div class="quantity">
                   <input class="itemqt" type="number" value="1">
                </div>
                <div class="itemdltb">
                    <button class="deletebutton">DELETE ITEM</button>
                </div>
            </div> 

            <div class="item">
                <img class="itempic" src="res/fender american original '60s jaguar®.jpg" alt="fenderjaguar" width=200 height=200>
                <div class="itemdescription">
                    <span class="itemparagraph"><b>Fender American Original <br>'60s Jaguar®</b></span>
                    <span class="itemprice">$2.099</span>
                    <div id="itemlike2">
                        <span><img src="res/heart-icon.png" alt="heart" width="20" height="20"></span>
                        <span style="color: rgb(167, 166, 166);"><b>Like</b></span>
                    </div>
                </div>
                <div class="quantity">
                    <input class="itemqt" type="number" value="1">
                 </div>
                <div class="itemdltb">
                    <button class="deletebutton">DELETE ITEM</button>
                </div>
            </div>

            <div class="item">
                <img class="itempic" src="res/fender american original '60s telecaster®.jpg" alt="fendertelecaster" width=200 height=200>
                <div class="itemdescription">
                    <span class="itemparagraph"><b>Fender American Original <br>'60s Telecaster®</b></span>
                    <span class="itemprice">$1.999</span>
                    <div id="itemlike3">
                        <span><img src="res/heart-icon.png" alt="heart" width="20" height="20"></span>
                        <span style="color: rgb(167, 166, 166);"><b>Like</b></span>
                    </div>
                </div>
                <div class="quantity">
                    <input class="itemqt" type="number" value="1">
                </div>
                <div class="itemdltb">
                    <button class="deletebutton">DELETE ITEM</button>
                </div>
            </div>
        </section>
        
        <!--Total price-->

        <div class="price">
            <span>TOTAL PRICE</span>
            <span class="totalprice">$6.047</span>
        </div>

        <script src="js/main.js"></script>

    </body>

</html>
